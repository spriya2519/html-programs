<html>
<head>
<style>
	div {
 		 border: 1px solid black;
		 padding-top: 50px;
  		 padding-right: 30px;
  		 padding-bottom: 50px;
		 padding-left: 80px;
  		 margin-top: 100px;
  		 margin-bottom: 100px;
  		 margin-right: 150px;
		 margin-left: 80px;
  		 background-color: lightblue;
	}
</style>
</head>
<body>

<h2>Using individual margin and padding properties</h2>

<div>This div element has a top margin of 100px, a right margin of 150px, a bottom margin of 100px, and a left margin of 80px.</div>

</body>
</html>
