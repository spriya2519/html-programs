<html>
	<head>
		<style>
		
			.wrapper { color: orange; }

			.wrapper p { color: purple; }

			p.one { color: inherit; }

			p.two { color: initial; }

			p.three { color: unset; }
		</style>
	</head>

	<body>
		<div class="wrapper">
  			<p class="one">Snake<p>
  			<p class="two">Lizard<p>
  			<p class="three">Alligator</p>
  			<p>Komodo Dragon</p>
		</div>

	</body>
</html>
